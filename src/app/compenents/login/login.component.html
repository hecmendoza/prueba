<div class="body">
    <div class="login">
        <img src="assets/img/usuario.png" width="20%">
        <h1>Login</h1>
        
        <mat-spinner 
            diameter="40" 
            style="margin: auto;"
            *ngIf="loading">
        </mat-spinner>
        
        <form [formGroup]="form" 
              (submit)="ingresar()"
              *ngIf="!loading">
              
            <mat-form-field class="ancho"> 
                <mat-label>Usuario</mat-label>
                <input matInput
                       type="text"  
                       formControlName="usuario">
            </mat-form-field>
            <mat-form-field class="ancho">
                <mat-label>ContraseÃ±a</mat-label>
                <input matInput
                       type="password" 
                       formControlName="password">
            </mat-form-field>
            <div>
                <button type="submit" mat-raised-button color="primary" class="ancho" [disabled]="form.invalid">Ingresar</button>
            </div>
            <div>user: admin - pass: admin</div>
        </form>     
    </div>
    
</div>
